<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image,lists and tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <table>
        <tr>
        <th>Company</th>
        <th>Image</th>
        <th>Image Link</th>
        </tr>
        <tr>
        <td>Ocean</td>
        <td><img src="ocean.jpg" alt="ocean" class="center"  ></td>
        <td><a href="https://unsplash.com/photos/a-scuba-diver-swims-through-an-underwater-cave-yx7TJle8LhM">Open Image</a></td>
        </tr>
        <tr>
        <td>Snow</td>
        <td><img src="snow.jpg" alt="Snow" class="center" ></td>
        <td><a href="https://unsplash.com/photos/a-group-of-people-standing-in-front-of-a-building-oBKHlNjhqSc">Image Link</a></td>
        </tr>

    <script src="script.js"></script>
</body>
</html>
